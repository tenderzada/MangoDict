{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
  首页
{% endblock title %}

{% block content %}
<div class="container">
  <!-- 翻译区 -->
  <!-- 输入区 -->
  <div class="row">
    <div class="col-sm-6">
      <form method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
          <div class="row">
            <div class="col-3"><label for="exampleFormControlTextarea1">输入中文</label></div>
            <div class="col-2 offset-md-7"><button type="submit" class="btn btn-primary btn-sm">提交</button></div>
          </div>
          <textarea type='text' class="form-control" id="userInput" name='userInput' rows="5">{{result.userInput}}</textarea>
        </div>
      </form>
    </div>
    <!-- 结果返回区 -->
    <div class="col-sm-6">
      <form action="">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">翻译结果</label>
          <textarea class="form-control"  rows="5">{{ result.result }}</textarea>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
